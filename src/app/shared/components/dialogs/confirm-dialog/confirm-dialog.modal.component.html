<div appTheme>
  <div class="modal-header">
    <span class="h4" id="hd-title" mat-dialog-title>{{title}}</span>
    <button (click)="isConfirm? onConfirm() : onCancel()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>

  <div class="modal-body" mat-dialog-content>
    <div>
      <p style="white-space: pre-line;">
        {{msg}}
      </p>
    </div>
  </div>

  <div class="modal-footer">
    <button (click)="onConfirm()" class="btn btn-primary"> {{ yesText }}</button>
    <button (click)="onCancel()" *ngIf="!isConfirm" class="btn btn-default">{{ noText }}</button>
  </div>
</div>
